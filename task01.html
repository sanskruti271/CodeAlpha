<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
</head>
<body>
<form id="ageForm">
    <input type="number" id="dobDay" placeholder="Day" min="1" max="31" required>
    <input type="number" id="dobMonth" placeholder="Month" min="1" max="12" required>
    <input type="number" id="dobYear" placeholder="Year" min="1900" max="2024" required>
    <button type="submit">Calculate Age</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('ageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        calculateAge();
    });

    function calculateAge() {
        const dobDay = parseInt(document.getElementById('dobDay').value);
        const dobMonth = parseInt(document.getElementById('dobMonth').value);
        const dobYear = parseInt(document.getElementById('dobYear').value);

        const today = new Date();
        const birthDate = new Date(dobYear, dobMonth - 1, dobDay);
        let age = today.getFullYear() - birthDate.getFullYear();

        // Adjust age if birth date has not occurred yet this year
        if (today < new Date(today.getFullYear(), dobMonth - 1, dobDay)) {
            age--;
        }

        document.getElementById('result').innerHTML = `Your age is ${age} years.`;
    }
</script>
</body>
</html>
